<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="image/undraw_fitness_stats_sht6.svg">
        </section>

        <section id="calculator">
            <from id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                
                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                    <div class="input-field">
                        <i class="fa-sharp fa-solid fa-weight-hanging" style="color: #6c63ff;"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>

                    <div class="input-box">
                        <label for="hight">
                            Altura
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler" style="color: #6c63ff;"></i>
                            <input type="number" id="height" required>
                            <span>
                                m
                            </span>
                        </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </from>

            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                            <span>Seu IMC</span>
                    </div>

                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://www.ufmg.br/espacodoconhecimento/saude-e-bem-estar/">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-link" style="color: #6c63ff;"></i>

                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
